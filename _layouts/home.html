---
layout: default
---

<div class="home">

  <!--<h1 class="page-heading">Posts</h1>
  
  {{ content }}-->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.tags }} --- <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>        
      </li>
    {% endfor %}
  </ul>

</div>
